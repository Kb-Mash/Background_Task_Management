<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .errorlist {
            color: red;
        }

        .success-message {
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>

        <!-- Display form validation errors if they exist -->
        {% if error %}
            <ul class="errorlist">
                <li>{{ error }}</li>
            </ul>
        {% endif %}

        <!-- Display success message if registration is successful -->
        {% if success_message %}
            <p class="success-message">{{ success_message }}</p>
        {% endif %}

        <!-- Registration form -->
        <form method="POST">
            {% csrf_token %}
            
            <div>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" placeholder="Your Username" required>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Your Email" required>
            </div>

            <div>
                <label for="password1">Password:</label>
                <input type="password" name="password1" id="password1" placeholder="Your Password" required>
            </div>

            <div>
                <label for="password2">Confirm Password:</label>
                <input type="password" name="password2" id="password2" placeholder="Confirm Your Password" required>
            </div>

            <div>
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
